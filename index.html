<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satisfaction Surway Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="panel">
      <strong>Rate Your Satisfaction</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="img/Screenshot 2022-12-11 at 11.35.34.png" alt="" />
          <small>Below Average</small>
        </div>
        <div class="rating">
          <img src="img/Screenshot 2022-12-11 at 11.35.44.png" alt="" />
          <small>Average</small>
        </div>
        <div class="rating">
          <img src="img/Screenshot 2022-12-11 at 11.36.01.png" alt="" />
          <small> Very Good</small>
        </div>
      </div>
      <button class="btn" id="send">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
